on: [push]

# Workflow to upload bundle information to packtracker
name: bundle

jobs:
  # Upload packtracker to monitor bundle sizes
  report:
    name: Report bundle size
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Identify git SHA's
        id: identify-git-sha
        shell: bash
        run: >-
          echo "::set-output name=commit::$(git rev-parse HEAD)"
          echo "::set-output name=prior_commit::$(git rev-parse HEAD^)"

      - name: Run build with packtracker plugin enabled
        run: yarn bundlesize
        env:
          PT_PROJECT_TOKEN: ${{ secrets.PT_PROJECT_TOKEN }}
          PT_COMMIT: ${{ steps.identify-guild-sha.outputs.commit }}
          PT_PRIOR_COMMIT: ${{ steps.identify-guild-sha.outputs.prior_commit }}
